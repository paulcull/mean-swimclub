<section data-ng-controller="DisciplinesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{discipline.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == discipline.user._id">
		<a class="btn btn-primary" href="/#!/disciplines/{{discipline._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{discipline.created | date:'mediumDate'}} by {{discipline.user.displayName}}</em>
	</small>
</section>
