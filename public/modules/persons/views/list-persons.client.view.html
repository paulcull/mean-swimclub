<section data-ng-controller="PersonsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Persons</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="person in persons" data-ng-href="#!/persons/{{person._id}}" class="list-group-item">
            <small class="list-group-item-text">{{person.created | date:'medium'}} / {{person.user.displayName}}</small>
            <h4 class="list-group-item-heading">{{person.name}}</h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!persons.$resolved || persons.length">
    	No Persons yet, why don't you <a href="/#!/persons/create">create one</a>?
    </div>
</section>
