<section data-ng-controller="PersonsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{person.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == person.user._id">
		<a class="btn btn-primary" href="/#!/persons/{{person._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{person.created | date:'mediumDate'}} by {{person.user.displayName}}</em>
	</small>
</section>
