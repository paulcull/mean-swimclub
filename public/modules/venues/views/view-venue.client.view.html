<section data-ng-controller="VenuesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{venue.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == venue.user._id">
		<a class="btn btn-primary" href="/#!/venues/{{venue._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{venue.created | date:'mediumDate'}} by {{venue.user.displayName}}</em>
	</small>
</section>
