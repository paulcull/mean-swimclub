<section data-ng-controller="EntitiesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{entity.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == entity.user._id">
		<a class="btn btn-primary" href="/#!/entities/{{entity._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{entity.created | date:'mediumDate'}} by {{entity.user.displayName}}</em>
	</small>
</section>
