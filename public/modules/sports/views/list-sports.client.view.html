<section data-ng-controller="SportsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Sports</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="sport in sports" data-ng-href="#!/sports/{{sport._id}}" class="list-group-item">
            <small class="list-group-item-text">{{sport.created | date:'medium'}} / {{sport.user.displayName}}</small>
            <h4 class="list-group-item-heading">{{sport.name}}</h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!sports.$resolved || sports.length">
    	No Sports yet, why don't you <a href="/#!/sports/create">create one</a>?
    </div>
</section>
