<section data-ng-controller="TasksController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{task.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == task.user._id">
		<a class="btn btn-primary" href="/#!/tasks/{{task._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{task.created | date:'mediumDate'}} by {{task.user.displayName}}</em>
	</small>
</section>
